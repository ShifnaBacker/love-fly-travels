{% extends 'payments/base.html' %}

<!DOCTYPE html>
{% load static %}
{% block content %}
    
        <div class="logo-container">
            <img src="{% static 'payments/LOGO PNG.png' %}" alt="Logo" class="logo">
        </div>
        <div class="form-header">
            <h1>AED Payment Gateway</h1>
        </div>
        <form id="payment-form" method="post" action="{% url 'process_telr_payment' %}">
            {% csrf_token %}
            {{ form.as_p }}

        </form>
   
    </html>
    {% endblock %}
